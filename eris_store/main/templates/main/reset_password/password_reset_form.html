{% extends "main/all.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static '/main/css/password_reset_style.css' %}" type="text/css"/>
<div style="display: flex; justify-content: center; align-items: center;">
    <div class="div-password-reset">
        <div class="div-password-reset-two">
            <form method="post">
                <div class="div-password-reset-form">
                    <h3 style="text-align: center; color: #ff0; text-shadow: 0 0 5px #ff0;">Forgotten your
                        password?</h3>
                    <hr style="color: #ff0; text-shadow: 0 0 5px #ff0;">
                    <p style="margin-top: 50px;" class="p-password-reset-text">Enter your e-mail address to obtain a new
                        password.</p>
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input class="input-password-reset" type="submit" value="Send e-mail">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
