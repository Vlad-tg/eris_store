{% extends "main/all.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Password reset{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static '/main/css/password_reset_style.css' %}" type="text/css"/>
<div style="display: flex; justify-content: center; align-items: center;">
    <div class="div-password-reset-done">
        <div class="div-password-reset-two-done">
            <div class="div-password-reset-three-done">
                <h3 class="h3-password-reset-done">Password set</h3>
                <p class="p-password-reset-complete-text">Your password has been set. You can <a
                        href="{% url 'login' %}">log in now</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
