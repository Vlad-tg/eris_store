{% extends 'main/all.html' %}
{% load static %}

{% block content %}
{% for item in compare.products.all %}
    <tr>
      <th scope="row">{{ item.content_object.title }}</th>
      <td class="w-25"><img src="{{ item.content_object.image.url }}" class="img-fluid"></td>
      <td>{{ item.content_object.price }} $</td>
    </tr>
  {% endfor %}
{% endblock %}
